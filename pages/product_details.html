<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ivory Computers and Phones</title>
        <!-- =============
             Style
        ============== -->
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/868720a2ea.js" crossorigin="anonymous"></script>
        <!-- Lottie Files -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/baseStyle.css">
        <link rel="stylesheet" href="../css/product_details.css">
        <!-- =============
            JavaScript
        ============== -->
        <script defer src="../constants.js"></script>
        <script defer src="../utils/format_utils.js"></script>
        <script defer src="../services/auth_service.js"></script>
        <script defer src="../utils/ui_utils.js"></script>
        <script defer src="../utils/build_shared_layout.js"></script>
        <script defer src="../services/products_service.js"></script>
        <script defer src="../services/cart_service.js"></script>
        <script defer src="../js/product_details.js"></script>
    </head>
    <body>
        <div id="loading-view-placeholder"></div>

        <div id="header-placeholder"></div>
        
        <main class="container">
            <input id="product-id" type="hidden" value="productID">
            <section id="product-overview-section">
                <img id="product-image" class="hidden">
                <div id="text-info">
                    <h1 id="product-name"></h1>
                    <p id="product-description"></p>
                    <h2 id="product-price"></h2>
                    <button id="add-to-cart-btn" class="btn hidden">ADD TO CART</button>
                </div>
            </section>

            <section id="product-specs-section">
                <table id="product-specs-table"></table>
            </section>
        </main>

        <div id="footer-placeholder"></div>
    </body>
</html>
